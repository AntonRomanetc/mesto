<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
    <header class="header">
      <a class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Исследователь Жак-Ив Кусто">
        <div class="profile__information">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать данные"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
      </section>
        <section class="element"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form popup__form-edit-profile" name="popup__form-edit-profile" novalidate>
          <input type="text" name="name" id="input-name" class="form__input form__input_name" required minlength="2" maxlength="40">
          <span class="form__input-error input-name-error"></span>
          <input type="text" name="job" id="input-job" class="form__input form__input_job" required minlength="2" maxlength="200">
          <span class="form__input-error input-job-error"></span>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__content">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="popup__form-add" class="form popup__form-add" novalidate>
          <input type="text" name="name" id="input-image-title" placeholder="Название" class="form__input form__input_image-title" required minlength="2" maxlength="30">
          <span class="input-image-title-error form__input-error"></span>
          <input type="url" name="link" id="input-image-url" placeholder="Ссылка на картинку" class="form__input form__input_image-url" required>
          <span class="input-image-url-error form__input-error"></span>
          <button type="submit" class="form__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__card-content">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <img class="popup__card-foto" src="#" alt="Просмотр изображения">
        <p class="popup__card-caption"></p>
      </div>
    </div>
    </div>
      <template id="element-template">
        <div class="element__description">
          <img src="#" class="element__image" alt="#">
          <div class="element__group">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
          </div>
          <button class="element__delete" type="button"></button>
        </div>
      </template> 
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
